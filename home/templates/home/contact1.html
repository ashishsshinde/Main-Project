    <title>Contact us</title>
  </head>
  <body>
   

<nav class="navbar navbar-expand-lg navbar-light bg-light">

        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="https://studentlearningbca.github.io/T/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://studentlearningbca.github.io/T/test.html">Aptitude</a>
            </li>
            <li class="nav-item dropdown show">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Class
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">FYBCA</a>
                    <a class="dropdown-item" href="#">SYBCA</a>
                    <a class="dropdown-item" href="#">TYBCA</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://studentlearningbca.github.io/T/reading.html">Reading</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="https://studentlearningbca.github.io/T/About.html">About</a>

            <li class="nav-item ">
                <a class="nav-link" href="https://studentlearningbca.github.io/T/contact.html">Contact</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="https://studentlearningbca.github.io/T/feedback.html">Feedback</a>

            <li class="nav-item ">
                <a class="nav-link"  href="{%url 'buy' %}">Buy</a>
            </li>
           
        </ul>
    </div>
</nav>

<!-- Wrapper container -->
<div class="container py-4">

	<!-- Bootstrap 5 starter form -->
	

	<form id="contactForm" name="contactForm" action="" method="post">
    {% csrf_token %} 
	  <!-- Name input -->
	  <div class="mb-3">
		<label class="form-label" for="name">Name</label>
		<input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
		<div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
	  </div>
  
	  <!-- Email address input -->
	  <div class="mb-3">
		<label class="form-label" for="emailAddress">Email Address</label>
		<input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
		<div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
		<div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
	  </div>
  
	  <!-- Message input -->
	  <div class="mb-3">
		<label class="form-label" for="message">Message</label>
		<textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
		<div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
	  </div>
  
	  <!-- Form submissions success message -->
	  <div class="d-none" id="submitSuccessMessage">
		<div class="text-center mb-3">Form submission successful!</div>
	  </div>
  
	  <!-- Form submissions error message -->
	  <div class="d-none" id="submitErrorMessage">
		<div class="text-center text-danger mb-3">Error sending message!</div>
	  </div>
  
	  <!-- Form submit button -->
	  <div class="d-grid">
		<button class="btn btn-primary btn-lg" name="submit" type="submit">Submit</button>
	  </div>
  
	</form>
  
  </div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
